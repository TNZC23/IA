<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        form {
            background: #ffcc00;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #0056b3;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #003d7a;
        }

        h2 {
            margin-top: 20px;
            color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #ffcc00;
        }

        a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="{{ url_for('static', filename='logo_nge.png') }}" alt="Logo NGE">

        <h1>üîç Recherche de Documents</h1>

        <!-- Formulaire de recherche -->
        <form id="searchForm">
            <label for="selected_site">üìå S√©lectionner un site :</label>
            <select id="selected_site" name="selected_site">
                {% for site in sites %}
                    <option value="{{ site }}">{{ site }}</option>
                {% endfor %}
            </select>

            <label for="search_term">üîé Mot-cl√© :</label>
            <input type="text" id="search_term" name="search_term" required>

            <button type="submit">Rechercher</button>
        </form>

        <h2>üìÇ R√©sultats :</h2>
        <ul id="resultsList"></ul>
    </div>

    <div class="footer">
        <h3> &copy; 2025 Tout droit r√©serv√© DRLPC.</h3>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = "<li>‚è≥ Recherche en cours...</li>"; 
            
            const response = await fetch('/search', { method: 'POST', body: formData });
    
            resultsList.innerHTML = ''; 
    
            const data = await response.json(); 
    
            if (data.length === 0) {
                resultsList.innerHTML = "<li>Aucun r√©sultat trouv√©.</li>";
                return;
            }
    
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `üìÑ <a href="${item.link}" target="_blank">${item.title}</a>
                                      <button onclick="viewDocument('${item.link}')">Voir</button>
                                      <button onclick="downloadDocument('${item.download_link}')">T√©l√©charger</button>`;
                resultsList.appendChild(listItem);
            });
        };
    
        function viewDocument(link) {
            // Redirige vers la route Flask pour afficher le document
            window.open(`/view_document?url=${encodeURIComponent(link)}`, "_blank");
        }
    
        function downloadDocument(downloadLink) {
            window.location.href = downloadLink;
        }
    </script>
    
</body>
</html>
